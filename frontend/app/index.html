<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Akka</title>
    <script src="bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>
    <!--build tag-->
    <!--do not remove the build script tag. This is automatically replace when the script is built-->
    <script src="src/config.js" type="text/javascript" charset="utf-8"></script>
    <!--end build tag-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <script src="src/main.js" type="text/javascript" charset="utf-8"></script>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="webApp" ontouchstart ng-controller="MainCtrl">
<nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#" ng-cloak>{{pageTitleValue}}</a>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-primary">
            <span class="sr-only">Toggle Side Navigation</span>
            <i class="icon-th-list"></i>
        </button>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-top">
            <span class="sr-only">Toggle Top Navigation</span>
            <i class="icon-align-justify"></i>
        </button>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-collapse-top" ng-if="isLoggedIn" >
        <div class="navbar-right">
            <ul class="nav navbar-nav navbar-left">
                <li class="dropdown">
                    <a class="dropdown-toggle dropdown" data-toggle="dropdown">
                      <span>
                          <span ng-cloak>{{userFullName}}<i class="icon-caret-down"></i></span>
                      </span>
                    </a>
                    <ul class="dropdown-menu">
                        <!--<li class="divider"></li>-->
                        <li><a href="#/profile"><i class="icon-user" ></i> <span>Profile</span></a></li>
                        <li><a href="#/logout"><i class="icon-off"></i> <span>Logout</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div><!-- /.navbar-collapse -->
</nav>
<div class="sidebar-background" ng-if="isLoggedIn" >
    <div class="primary-sidebar-background"></div>
</div>
<div class="primary-sidebar" ng-if="isLoggedIn" >
    <!-- Main nav -->
    <ul class="nav navbar-collapse collapse navbar-collapse-primary">
        <li ng-class="{active:isActive('/profile')}">
            <span class="glow"></span>
            <a class="accordion-toggle collapsed " data-toggle="collapse" href="#/profile">
                <i class="icon-user icon-2x"></i>
                <span>Profile</span>
            </a>
        </li>
        <li ng-class="{active:isActive('/dashboard')}">
            <span class="glow"></span>
            <a href="#/dashboard">
                <i class="icon-dashboard icon-2x"></i>
                <span>Dashboard</span>
            </a>
        </li>
    </ul>
</div>
<div class="main-content" ng-view>
</div>
    <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
</body>
</html>
