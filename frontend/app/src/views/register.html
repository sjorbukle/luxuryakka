<form class="form-horizontal col-sm-4 validateForm" name="registerForm" ng-submit="registerAccount()" novalidate>
    <fieldset>
        <legend>Register account</legend>
        <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" ng-model="user.firstName" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Surname:</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" ng-model="user.lastName" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">email:</label>
            <div class="col-lg-9">
                <input type="email" class="form-control" ng-model="user.email" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Username:</label>
            <div class="col-lg-9">
                <input type="text" class="form-control" ng-model="user.username" required />
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Password:</label>
            <div class="col-lg-9">
                <input type="password" class="form-control" ng-model="user.password" required />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-9 col-lg-offset-3">
                <button type="submit" class="btn btn-danger" ng-disabled="registerForm.$invalid" ><i class="fa fa-user"></i>&nbsp;Register</button>
            </div>
        </div>
    </fieldset>
</form>
