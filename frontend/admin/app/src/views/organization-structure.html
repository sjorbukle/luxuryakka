<div class="container">
    <div class="row">
        <div class="area-top clearfix">
            <div class="pull-left header">
                <h3 class="title">
                    <i class="icon-sitemap"></i>
                    Organization Structure
                </h3>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="box">
                <div class="box-content">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td class="col-md-1">#</td>
                                    <td class="col-md-6">Name</td>
                                    <td class="col-md-6">Type</td>
                                </tr>
                            </thead>
                            <tbody>
                            <tr class="status-pending" ng-repeat="item in items" ng-cloak>
                                <td>{{ $index + 1 }}</td>

                                <td ng-if="doesItemHaveChild(item.entityType)"><a href="#/administration/organization-structure/{{ item.id }}">{{ item.name }}</a></td>

                                <td ng-if="!doesItemHaveChild(item.entityType)"><a href="">{{ item.name }}</a></td>

                                <td><p>{{ item.entityType }}</p></td>
                            </tr>
                            </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>
</div>
