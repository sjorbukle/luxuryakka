<div class="container">
    <div class="row">
        <div class="area-top clearfix">
            <div class="pull-left header">
                <h3 class="title">
                    <i class="icon-sitemap"></i>
                    Organization Structure
                </h3>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <a href="#/administration/organization-structure/create" class="btn btn-sm btn-green" >
                Create <i class="icon-plus-sign"></i>
            </a>
            <div class="box" ng-show="entity.showDetails">
                <div class="box-content">
                    <p>Name: {{ entity.item.name }}</p>
                </div>
            </div>
            <div class="box">
                <p>Children:</p>
                <div class="box-content">

                    <table class="table table-striped" ng-show="entity.children.length > 0">
                        <thead>
                            <tr>
                                <td class="col-md-1">#</td>
                                <td class="col-md-6">Name</td>
                                <td class="col-md-6">Type</td>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="status-pending" ng-repeat="child in entity.children" ng-cloak>
                            <td>{{ $index + 1 }}</td>

                            <td ><a href="#/administration/organization-structure/{{ child.id }}">{{ child.name }}</a></td>

                            <td ><a href="">{{ child.name }}</a></td>

                            <td><p>{{ child.entityType }}</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="box" ng-show="entity.showDetails">
                <div class="box-content">
                    <p>Short Description: {{ entity.item.shortDescription }}</p>
                </div>
                <div class="box-content">
                    Description: <span ng-bind-html="entity.item.description"></span>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="box">
                <div class="box-content">
                    <!--<div text-angular ng-model="htmlVariable"></div>-->
                </div>
            </div>
        </div>
    </div>
</div>
