<div class="container">
    <div class="row">
        <div class="area-top clearfix">
            <div class="pull-left header">
                <h3 class="title">
                    <i class="icon-sitemap"></i>
                    Organization Structure
                </h3>
            </div>
        </div>
    </div>
</div>

<div la-org-struct-breadcrumb item="entity.item" show-details="entity.showDetails"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
          <div class="col-md-12">
            <div class="box" ng-show="entity.showDetails">
              <div class="box-header">
                <div class="title">Name:     {{ entity.item.name }}</div>

              </div>
            </div>
          </div>
            <div class="col-md-4">
                <a href="#/administration/organization-structure/create" class="org-struct-btn-create btn btn-sm btn-green" >
                  Create <i class="icon-plus-sign"></i>
                </a>
            </div>


          <div class="col-md-12">
            <div class="box">
              <div class="box-header">
                <span class="title">Children:</span>
              </div>
                <div class="box-content">

                    <table class="table table-normal" ng-show="entity.children.length > 0">
                        <thead>
                            <tr>
                                <td class="col-md-1">#</td>
                                <td class="col-md-3">Name</td>
                                <td class="col-md-3">Type</td>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="status-pending" ng-repeat="child in entity.children" ng-cloak>
                            <td>{{ $index + 1 }}</td>
                            <td ><a href="#/administration/organization-structure/{{ child.id }}">{{ child.name }}</a></td>
                            <td><p>{{ child.entityType }}</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="box" ng-show="entity.showDetails">
                <div class="box-header">
                  <span class="title">Short Description:</span>
                </div>
                <div class="box-content padded">
                    <p> {{ entity.item.shortDescription }}</p>
                </div>
            </div>
          </div>
          <div class="col-md-12">
            <div class="box" ng-show="entity.showDetails">
              <div class="box-header">
                <span class="title">Description:</span>
              </div>
              <div class="box-content padded">
                <span ng-bind-html="entity.item.description"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
            <div class="box">
                <div class="box-content">
                    <!--<div text-angular ng-model="htmlVariable"></div>-->
                </div>
            </div>
        </div>
    </div>
</div>
